<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Calculadora Básica usando HTML y CSS</h1>
    <div class="container">
        <div class="containerpantalla">0</div>

        <button class="btn" id="c">C</button>
        <button class="btn" id="borrar">←</button>
        <button class="btn">/</button>
        <button class="btn">*</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">-</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">+</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn" id="igual">=</button>
        <button class="btn" id="cero">0</button>
        <button class="btn">.</button>
        <!-- shift+alt+(fecha hacia abajo): para que se copie y pegue toda una linea de codigo como lo fue copiar la etiqueta button varias veces -->
    </div>
</body>
</html>
